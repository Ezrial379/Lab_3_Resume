<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

        <style>    /* Пишу одразу в HTML файлі, бо на такий маленький об'єм немає сенсу створювати новий CSS файл */

            ul
            {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 600;
                list-style-type: square;
            }

            ol
            {
                font-weight: 400;
                list-style-type: lower-roman;
            }

        </style>



    <ul>

        <li><p>Українська мова</p>
            <ol>
                <li>Граматика</li>
                <li>Орфографія</li>
            </ol>   
        </li>

        <li><p>Історія України</p>
            <ol>
                <li>Історія Київської Русі</li>
                <li>Історія козацтв</li>
            </ol>
        </li>

        <li><p>Філософія</p>
            <ol>
                <li>Древньогрецькі філософи</li>
                <li>Філософія сучасності</li>
                <li>Проблеми наукового пізнання</li>
            </ol>
        </li>


    </ul>
</body>
</html>
